          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
        timeout: 0
eureka:
  instance:
    prefer-ip-address: true
  client:
        service-url:
          defaultZone: http://168.130.1.31:31814/eureka/
