server:
    port: 7899
    context-path: /warningmonitorServer/
token:
  expiretime: 300000000
spring:
    datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      url: jdbc:oracle:thin:@168.130.1.32:1521:ORCL
#      url: jdbc:oracle:thin:@168.130.131662.32:1521:LIUZE
      username: sdtd27
      password: sdtd27
      driver-class-name: oracle.jdbc.driver.OracleDriver
      minIdle: 10
      maxActive: 50
      initialSize: 5
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 3000
